#cloud-config
hostname: ${hostname}
fqdn: ${hostname}.local

users:
  - name: root
    lock_passwd: false
    hashed_passwd: ${root_password}
    ssh_authorized_keys:
      - ${ssh_key}
  - name: user
    lock_passwd: false
    hashed_passwd: ${user_password}
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: wheel
    shell: /bin/bash
    ssh_authorized_keys:
      - ${ssh_key}

package_update: true
package_upgrade: true

packages:
  - openssh-server
  - vim
  - tmux
  - terminus-fonts-console

runcmd:
  - echo 'export EDITOR=vim' >> /etc/profile
  - sed -i 's/^#PermitRootLogin.*/PermitRootLogin yes/' /etc/ssh/sshd_config
  - systemctl restart sshd
  - setfont ter-v24b
  - |
    cat >> /etc/vconsole.conf << 'EOF'
    KEYMAP="us"
    FONT="ter-v24b"
    EOF

power_state:
  mode: reboot
  timeout: 300
  condition: true
